<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Create Elements and input it to the body</title>
</head>
<body style="background-color: #212121; color: #fff;" >
    <ul class="language">
        <li>Java Script</li>
    </ul>
</body>
<script>
    // Create new or append new part 
   const addlanguage=(language)=>{
        const li=document.createElement('li');
        li.innerHTML=`${language}`;
        document.querySelector('.language').appendChild(li);
   }
   addlanguage("Python");
   addlanguage("CSS");

   addOptiLanguage=(lang)=>{
    const li=document.createElement('li');
    li.appendChild(document.createTextNode(lang));
    document.querySelector('.language').appendChild(li);
   }
   addOptiLanguage("HTML");

//    Edit a part of the html 

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="C++"  --> Not an Optimize way for edit 
    const newli=document.createElement('li');
    newli.textContent="C++"
    secondLang.replaceWith(newli)

    const firstlang=document.querySelector("li:first-child");
    firstlang.outerHTML="<li>React</li>"

    // remove 
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
